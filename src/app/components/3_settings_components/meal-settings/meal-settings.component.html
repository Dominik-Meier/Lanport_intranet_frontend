<!--Toolbar-->
<div class="toolbar">
  <label>Essen Settings: </label>
  <button class="position-absolute right-1" mat-mini-fab color="primary" (click)="newMeal()">
    <mat-icon>add</mat-icon>
  </button>
</div>


<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">

    <!--Table Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field [style.fontSize]="12">
          <textarea matInput [ngModel]="row.name"
                    cdkTextareaAutosize="1"
                    cdkAutosizeMaxRows="1"
                    [disabled]="true"
          ></textarea>
        </mat-form-field>
      </td>
    </ng-container>

    <!--Table Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" >
        <div class="tournament-actions">
          <button class="" mat-mini-fab color="primary" (click)="updateMeal(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="" mat-mini-fab color="primary" (click)="deleteMeal(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
