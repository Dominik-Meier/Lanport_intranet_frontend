<!--Toolbar-->
<div class="toolbar">
  <label class="mr-3">Umfragen: </label>
  <button mat-raised-button (click)="addSurvey($event)" class="mr-3"> Add Umfrage </button>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource">
    <!--Table Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">
        <mat-label [style.fontSize]="12">{{row.name}}</mat-label>
      </td>
    </ng-container>

    <!--Table Lanparty -->
    <ng-container matColumnDef="lanparty">
      <th mat-header-cell *matHeaderCellDef>Lanparty</th>
      <td mat-cell *matCellDef="let row" >
          <mat-label [style.fontSize]="12">{{row.lanparty}}</mat-label>
      </td>
    </ng-container>

    <!--Table startDate -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let row" >
        <mat-label [style.fontSize]="12">{{row.startDate}}</mat-label>
      </td>
    </ng-container>

    <!--Table endDate -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let row">
        <mat-label [style.fontSize]="12">{{row.endDate}}</mat-label>
      </td>
    </ng-container>

    <!--Table Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row" >
        <div class="tournament-actions">
          <mat-icon (click)="deleteTournament($event, row)" matTooltip="Delete Tournament" class="add-pointer">delete_forever</mat-icon>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
