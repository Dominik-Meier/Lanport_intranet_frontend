<!--Toolbar-->
<div class="toolbar">
  <label>Tournament Type Settings: </label>
  <div class="button-box">
    <button mat-raised-button (click)="addTournamentType($event)"> Add Tournament Type</button>
  </div>
  <div class="button-box">
    <button mat-raised-button color="warn" (click)="applyConfig($event)"> Apply </button>
  </div>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--Table Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field [style.fontSize]="12">
        <textarea matInput [ngModel]="row.name" (ngModelChange)="changeName($event, row)"
                  cdkTextareaAutosize="1"
                  cdkAutosizeMaxRows="1"
        ></textarea>
      </mat-form-field>
    </td>
  </ng-container>


  <!--Table Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row" >
      <mat-icon (click)="TournamentType($event, row)">delete_forever</mat-icon>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
