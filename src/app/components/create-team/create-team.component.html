<div>
  <h1 mat-dialog-title>Team erstellen</h1>

  <form (ngSubmit)="onSubmit()" #teamForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <!-- TODO switch to one way binding with getter setters -->
      <input type="text" class="form-control" id="name"
             required minlength="4" maxlength="20"
             [(ngModel)]="createdTeam.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid"  class="alert alert-danger">Name fehlt</div>
<!--      <div [hidden]="!name.valid">-->
<!--        <div [hidden]="name.errors.minlength"  class="alert alert-danger">Min. L채nge 4</div>-->
<!--      </div>-->
    </div>

    <div class="form-group">
      <label>Pin</label>
      <!-- TODO switch to one way binding with getter setters -->
      <input type="text" digitOnly class="form-control" id="pin"
             required minlength="4" maxlength="4"
             [(ngModel)]="createdTeam.pin" name="pin"
             #pin="ngModel">
      <div [hidden]="pin.valid">Pin fehlt oder L채nge nicht 4</div>
<!--      <div [hidden]="pin.errors.minlength">Min. L채nge 4</div>-->
<!--      <div [hidden]="pin.errors.maxlength">Max. L채nge 4</div>-->
    </div>


    <div mat-dialog-actions>
      <button type="button" class="btn btn-success" (click)="onNoClick()">No Thanks</button>
      <button type="submit" class="btn btn-default" [mat-dialog-close]="createdTeam" [disabled]="!teamForm.form.valid">Ok</button>
    </div>

  </form>
</div>
