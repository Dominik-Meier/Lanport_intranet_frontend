<div>
  <h1 mat-dialog-title>Team erstellen</h1>

  <form (ngSubmit)="onSubmit()" #teamForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name"
             required minlength="4" maxlength="20"
             [(ngModel)]="createdTeam.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid" class="alert alert-danger">Name fehlt oder die Länge ist nicht zwischen 4 - 20</div>
    </div>

    <div class="form-group">
      <label>Pin</label>
      <input type="text" digitOnly class="form-control" id="pin"
             required minlength="4" maxlength="4"
             [(ngModel)]="createdTeam.pin" name="pin"
             #pin="ngModel">
      <div [hidden]="pin.valid" class="alert alert-danger">Pin fehlt oder Länge ist nicht 4</div>
    </div>

    <div mat-dialog-actions>
      <button type="button" class="btn btn-default" (click)="onNoClick()">No Thanks</button>
      <button type="submit" class="btn btn-success" [mat-dialog-close]="createdTeam" [disabled]="!teamForm.form.valid">Ok</button>
    </div>

  </form>
</div>
