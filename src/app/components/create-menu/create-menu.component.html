<div>
  <h1 mat-dialog-title >{{menu.name}}</h1>
  <div>
    <table>
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" id="name"
                   [(ngModel)]="menu.name" name="name">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Start</mat-label>
            <input matInput type="datetime-local" id="startTime"
                   [(ngModel)]="menu.startTime" name="startTime">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Ende</mat-label>
            <input matInput type="datetime-local" id="endTime"
                   [(ngModel)]="menu.endTime" name="endTime">
          </mat-form-field>
        </td>
      </tr>
    </table>
  </div>

  <div class="form-group">
    <label>Infos</label>
    <textarea  type="text" class="form-control" id="infos"
               [(ngModel)]="menu.infos" name="infos"></textarea>
  </div>

  <div>

    <label>Angebot</label>
    <button class="float-right" mat-mini-fab color="primary" (click)="addMeal(mealControl.value?.id)">
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field appearance="fill">
      <mat-label>WÃ¤hle ein Essen</mat-label>
      <mat-select [formControl]="mealControl">
        <mat-option *ngFor="let meal of meals" [value]="meal">{{meal.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <table *ngFor="let menuItem of menu.menuItems">
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="menuItem.meal.name" [disabled]="true">
          </mat-form-field>
        </td>
        <td>
          <button class="float-right" mat-mini-fab color="primary" (click)="removeMenuItem(menuItem)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div mat-dialog-actions>
    <button type="button" class="btn btn-default" (click)="onNoClick()">No Thanks</button>
    <button type="submit" class="btn btn-success" [mat-dialog-close]="menu">Ok</button>
  </div>
</div>
