<h1 mat-dialog-title>Anzeige Text - {{data.name}}</h1>
<div mat-dialog-content>
  <quill-editor
    [(ngModel)]="startString"
    (onContentChanged)="changeString($event)"
    placeholder="Enter Text"
    [modules]="quillConfig"></quill-editor>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="displayedString">Ok</button>
</div>
